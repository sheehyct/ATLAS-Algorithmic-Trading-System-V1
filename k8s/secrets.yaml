# ============================================================================
# STRAT Trading System - Kubernetes Secrets Template
# ============================================================================
# Template for secrets - replace values with actual base64-encoded secrets
# ============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: strat-app-secrets
  namespace: strat-trading
  labels:
    app: strat-trading
    component: secrets
type: Opaque
data:
  # Base64 encoded secrets - replace with actual values
  # Use: echo -n "your-secret" | base64
  
  # Alpaca API Credentials
  ALPACA_API_KEY: "REPLACE_WITH_BASE64_ENCODED_ALPACA_API_KEY"
  ALPACA_API_SECRET: "REPLACE_WITH_BASE64_ENCODED_ALPACA_API_SECRET"
  
  # AlphaVantage API Key
  ALPHAVANTAGE_API_KEY: "REPLACE_WITH_BASE64_ENCODED_ALPHAVANTAGE_API_KEY"

---
# ============================================================================
# Database Secrets
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: strat-database-secrets
  namespace: strat-trading
  labels:
    app: strat-trading
    component: database
type: Opaque
data:
  # Database credentials - replace with actual base64-encoded values
  POSTGRES_PASSWORD: "REPLACE_WITH_BASE64_ENCODED_POSTGRES_PASSWORD"

---
# ============================================================================
# Monitoring Secrets
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: strat-monitoring-secrets
  namespace: strat-trading
  labels:
    app: strat-trading
    component: monitoring
type: Opaque
data:
  # Grafana credentials - replace with actual base64-encoded values
  GF_SECURITY_ADMIN_PASSWORD: "REPLACE_WITH_BASE64_ENCODED_GRAFANA_ADMIN_PASSWORD"
  GF_SECURITY_SECRET_KEY: "REPLACE_WITH_BASE64_ENCODED_GRAFANA_SECRET_KEY"

---
# ============================================================================
# TLS Certificates (if using HTTPS)
# ============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: strat-tls-secrets
  namespace: strat-trading
  labels:
    app: strat-trading
    component: tls
type: kubernetes.io/tls
data:
  # TLS certificate and key - replace with actual base64-encoded values
  tls.crt: "REPLACE_WITH_BASE64_ENCODED_TLS_CERTIFICATE"
  tls.key: "REPLACE_WITH_BASE64_ENCODED_TLS_PRIVATE_KEY"