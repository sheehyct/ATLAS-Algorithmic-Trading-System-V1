# ============================================================================
# STRAT Trading System - Kubernetes ConfigMaps
# ============================================================================
# Configuration maps for application settings, monitoring, and logging
# ============================================================================

apiVersion: v1
kind: ConfigMap
metadata:
  name: strat-app-config
  namespace: strat-trading
  labels:
    app: strat-trading
    component: config
data:
  # Application Configuration
  STRAT_ENVIRONMENT: "production"
  STRAT_LOG_LEVEL: "INFO"
  STRAT_SECURITY_MODE: "strict"
  
  # API Configuration
  ALPACA_BASE_URL: "https://paper-api.alpaca.markets"
  
  # Database Configuration
  POSTGRES_HOST: "strat-postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "strat_trading"
  POSTGRES_USER: "stratuser"
  
  # Cache Configuration
  REDIS_HOST: "strat-redis"
  REDIS_PORT: "6379"
  
  # Monitoring Configuration
  PROMETHEUS_HOST: "strat-prometheus"
  PROMETHEUS_PORT: "9090"
  
  # Performance Configuration
  STRAT_WORKERS: "1"
  STRAT_MAX_MEMORY_GB: "8"
  STRAT_CACHE_SIZE_MB: "1024"
  
  # Dashboard Configuration
  STREAMLIT_SERVER_PORT: "8501"
  STREAMLIT_SERVER_ADDRESS: "0.0.0.0"
  STREAMLIT_SERVER_ENABLE_CORS: "false"
  STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION: "true"

---
# ============================================================================
# Prometheus Configuration
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: strat-trading
  labels:
    app: strat-trading
    component: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'strat-trading'
        environment: 'production'

    rule_files:
      - "/etc/prometheus/rules/*.yml"

    scrape_configs:
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']

      - job_name: 'strat-app'
        static_configs:
          - targets: ['strat-app:8000']
        metrics_path: '/metrics'
        scrape_interval: 10s

      - job_name: 'strat-dashboard'
        static_configs:
          - targets: ['strat-dashboard:8501']
        metrics_path: '/metrics'
        scrape_interval: 30s

      - job_name: 'postgres'
        static_configs:
          - targets: ['strat-postgres:5432']

      - job_name: 'redis'
        static_configs:
          - targets: ['strat-redis:6379']

      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - strat-trading
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true

---
# ============================================================================
# Grafana Configuration
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-config
  namespace: strat-trading
  labels:
    app: strat-trading
    component: monitoring
data:
  grafana.ini: |
    [analytics]
    check_for_updates = true

    [grafana_net]
    url = https://grafana.net

    [log]
    mode = console

    [paths]
    data = /var/lib/grafana/data
    logs = /var/log/grafana
    plugins = /var/lib/grafana/plugins

    [server]
    root_url = http://localhost:3000

    [security]
    admin_user = admin
    admin_password = ${GF_SECURITY_ADMIN_PASSWORD}
    secret_key = ${GF_SECURITY_SECRET_KEY}

    [users]
    allow_sign_up = false

---
# ============================================================================
# Fluent Bit Configuration
# ============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: strat-trading
  labels:
    app: strat-trading
    component: logging
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Path              /app/logs/*.log
        Parser            json
        Tag               strat.*
        Refresh_Interval  5

    [INPUT]
        Name              tail
        Path              /app/logs/security_audit.log
        Parser            json
        Tag               strat.security
        Refresh_Interval  5

    [FILTER]
        Name                kubernetes
        Match               strat.*
        Kube_URL            https://kubernetes.default.svc:443
        Kube_CA_File        /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File     /var/run/secrets/kubernetes.io/serviceaccount/token
        Kube_Tag_Prefix     strat.
        Merge_Log           On
        Keep_Log            Off

    [OUTPUT]
        Name  stdout
        Match strat.*
        Format json_lines

  parsers.conf: |
    [PARSER]
        Name        json
        Format      json
        Time_Key    timestamp
        Time_Format %Y-%m-%d %H:%M:%S
        Time_Keep   On